<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xacademy Clase 1 maquetacion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Inter', sans-serif;
        }
        body {
            margin: 0;
            background-image: url(https://technologywithpurpose.org/wp-content/uploads/2022/11/twp-home.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
        #header-left {
            display: flex;
            justify-content: flex-start;
        }
        .icono {
            width: 12.25px;
            height: 14px;
            padding: 13px;
        }
        p {
            margin-right: 40px;
        }
        h1 {
            margin: 0px 400px;
            text-align: center;
        }
        button.redondo {
            background-color: white;
            border: 2px solid black;
            border-radius: 25px;
            margin: 0 10px;
            padding: 10px 20px;
            height: 40px;
        }
        h1 {
            max-width: 80%;
            margin: 0 auto;
        }
        #introduction-text {
            padding: 70px 30px;
        }
        div#introduction-actions {
            display: flex;
            justify-content: center;
        }
        #btn-sum-col {
            border-color: #6b53f0;
            color: #6b53f0;
        }
    </style>
</head>
<body>
    <div id="header" style="border-bottom: 1px solid gray; display: flex; padding: 10px 30px; justify-content: space-between; background-color: white;">
        <div id="header-left">
            <img src="logo.svg">
        </div>
        <div id="header-right" style="display: flex; align-items: center;">
            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capaciontaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button class="redondo">Sumate +</button>
            <img class="icono" src="./icons/instagram.svg" alt="Icono de instagram">
            <img class="icono" src="./icons/linkedin-in.svg" alt="Icono de LinkedIn">
        </div>
    </div>
    <div id="introduction" style="padding: 48px;">
        <div id="introduction-text">
            <h1>Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
        </div>
        <div id="introduction-actions" style="margin-top: 25px;">
            <button class="redondo">Contactanos -></button>
            <button class="redondo" id="btn-sum-col"  style="margin-left: 14px;">Sumate +</button>
        </div>
    </div>
</body>
</html>
